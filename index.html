<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>flex-card</title>
</head>
<body>
    <!-- // Inspired by Zed Dash (https://codepen.io/z-) - Expanding flex cards -->
    <div class="container">
        <div class="card active">
            <div class="label">
                <div class="icon"><i class="fa-solid fa-vial"></i></div>
                <div class="info">
                <div class="title">Luke Jones</div>
                <div class="content">Photo by Luke Jones on Unsplash</div>
                </div>
            </div>
        </div>
        <div class="card">
        <div class="label">
            <div class="icon"><i class="fa-solid fa-cube"></i></div>
            <div class="info">
            <div class="title">Vighnesh Dudani</div>
            <div class="content">Photo by Vighnesh Dudani on Unsplash</div>
            </div>
        </div>
        </div>
        <div class="card">
        <div class="label">
            <div class="icon"><i class="fa-solid fa-star"></i></div>
            <div class="info">
            <div class="title">Rodion Kutsaev </div>
            <div class="content">Photo by Rodion Kutsaev  on Unsplash</div>
            </div>
        </div>
        </div>
  </div>
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
